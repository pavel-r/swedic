<header class="hero-unit" id="banner">
  <div class="container">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Dictionaries:</h1>

      <div class="list-group">
        <a class="list-group-item" ng-repeat="dictionary in main.dictionarys" ui-sref="learn({ id: dictionary._id })">
          {{dictionary.name}}
          <span class="pull-right">
            <button class="btn btn-xs btn-info" ui-sref="edit({ id: dictionary._id })">
               <span class="glyphicon glyphicon-pencil"></span>Edit</button>
            <button class="btn btn-xs btn-warning" ng-click="main.deleteDictionary(dictionary); $event.stopPropagation();">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </span>
        </a>
        <span class="list-group-item" href=#>
          <input type="text" class="" ng-model="main.newDictionary"></input>
          <span class="pull-right">
            <button class="btn btn-xs btn-info" ng-click="main.addDictionary(main.newDictionary)">
               <span class="glyphicon glyphicon-plus"></span>Add</button>
          </span>
        </span>
      </div>

    </div>
  </div>
</div>
