<header class="hero-unit" id="banner">
  <div class="container">
    <ol class="breadcrumb">
      <li><a ui-sref="main">Dictionaries</a></li>
      <li><a ui-sref="edit({id : editcard.$stateParams.id})">{{editcard.dictionary.name}}</a></li>
      <li class="active">{{editcard.card._id ? 'Edit' : 'Add'}}</li>
    </ol>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="col-lg-12">
        <div class="form-group">
          <label for="word">Word</label>
          <input type="text" id="word" name="word" class="form-control" ng-model="editcard.card.name" />
        </div>
        <div class="form-group">
          <label for="translation">Translation</label>
          <input type="text" id="translation" name="translation" class="form-control" ng-model="editcard.card.translation" />
        </div>
        <div class="form-group">
          <label for="sound">Sound</label>
          <input type="text" id="sound" name="sound" class="form-control" ng-model="editcard.card.soundUrl" />
        </div>
        <button class="btn btn-primary" ng-click="editcard.saveCard(editcard.card)">Save</button>
        <button class="btn btn-primary" ng-click="editcard.translateCard(editcard.card)">Translate</button>
        <div ng-bind-html="editcard.translationHtml"></div>
      </div>

    </div>
  </div>
</div>
