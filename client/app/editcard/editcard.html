<header class="hero-unit" id="banner">
  <div class="container">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">
          {{editcard.dictionary.name}}:{{editcard.card._id ? 'Edit' : 'Add'}}
      </h1>

      <div class="col-lg-12">
        <div class="form-group">
          <label for="word">Word</label>
          <input type="text" id="word" name="word" class="form-control" ng-model="editcard.card.name" />
        </div>
        <div class="form-group">
          <label for="translation">Translation</label>
          <input type="text" id="translation" name="translation" class="form-control" ng-model="editcard.card.translation" />
        </div>
        <div class="form-group">
          <label for="sound">Sound</label>
          <input type="text" id="sound" name="sound" class="form-control" ng-model="editcard.card.sound" />
        </div>
        <button class="btn btn-primary" ng-click="editcard.saveCard(editcard.card)">Save</button>
      </div>

    </div>
  </div>
</div>
