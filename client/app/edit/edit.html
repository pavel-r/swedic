<header class="hero-unit" id="banner">
  <div class="container">
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" >
      <h1 class="page-header">{{edit.dictionary.name}}</h1>
      <ul class="nav nav-tabs nav-stacked col-md-12 col-lg-12 col-sm-12">
      	  <li class="row">
      	  	<input type="text" class="col-md-10 col-lg-10 col-sm-10" ng-model="edit.newCard"></input>
          	<a class="col-lg-2" ng-click="edit.addCard(edit.newCard)">Add</a>
          </li>
          <li class="row" ng-repeat="card in edit.dictionary.cards">
            <a class="col-lg-10" ng-click="edit.editCard(card)" tooltip="{{card.name}}">{{card.name}}</a>
            <a class="btn btn-danger col-lg-1" ng-click="edit.deleteCard(card)">
            	<span class="glyphicon glyphicon-trash"></span>
            </a>
          </li>
      </ul>
    </div>
  </div>
</div>
