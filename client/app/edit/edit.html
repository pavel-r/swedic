<header class="hero-unit" id="banner">
  <div class="container">
    <ol class="breadcrumb">
      <li><a ui-sref="main">Dictionaries</a></li>
      <li class="active">{{edit.dictionary.name}}</li>
    </ol>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" >
      
      <div class="list-group">
        <span class="list-group-item">
          <span class="">
            <a class="btn btn-xs btn-info" ui-sref="editcard({ id: edit.dictionary._id, cardId : 'new'})">
               <span class="glyphicon glyphicon-plus"></span>Add new card</a>
          </span>
          <span>
            <a class="btn btn-xs btn-info" 
              href="/api/dictionarys/{{edit.dictionary._id}}?access_token={{edit.$cookies.get('token')}}&to_json=true" 
              download="{{edit.dictionary.name}}.json" target="_self">
              <span class="glyphicon glyphicon-export">Export</span>
            </a>
          </span>
          &nbsp;
        </span>
        <span class="list-group-item" 
          ng-repeat="card in edit.dictionary.cards"
          ng-class="{'learnt' : card.learnt}">
          <a class="" ui-sref="editcard({ id: edit.dictionary._id, cardId: card._id })">{{card.name}}</a>
          <span class="pull-right">
            <button class="btn btn-xs btn-warning" ng-click="edit.deleteCard(card)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </span>
        </span>
      </div>
      
    </div>
  </div>
</div>
