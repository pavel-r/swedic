<header class="hero-unit" id="banner">
  <div class="container">
    <ol class="breadcrumb">
      <li><a ui-sref="main">Dictionaries</a></li>
      <li class="active">{{edit.dictionary.name}}</li>
    </ol>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" >
      
      <div class="list-group">
        <span class="list-group-item">
          &nbsp;
          <span class="pull-right">
            <a class="btn btn-xs btn-info" ui-sref="editcard({ id: edit.dictionary._id, cardId : 'new'})">
               <span class="glyphicon glyphicon-plus"></span>Add new card</a>
          </span>
        </span>
        <span class="list-group-item" ng-repeat="card in edit.dictionary.cards">
          <a class="" ui-sref="editcard({ id: edit.dictionary._id, cardId: card._id })">{{card.name}}</a>
          <span class="pull-right">
            <button class="btn btn-xs btn-warning" ng-click="edit.deleteCard(card)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </span>
        </span>
      </div>
      
    </div>
  </div>
</div>
