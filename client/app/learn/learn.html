<header class="hero-unit" id="banner">
  <div class="container">
    <ol class="breadcrumb">
      <li><a ui-sref="main">Dictionaries</a></li>
      <li><a ui-sref="edit({id : learn.$stateParams.id})">{{learn.dictionary.name}}</a></li>
      <li class="active">Learning</li>
    </ol>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">

      <div class="col-lg-12">
        <div class="form-group">
          <label for="word">Word</label>
          <input type="text" id="word" name="word" class="form-control" ng-model="learn.card.name" />
        </div>
        <div class="form-group">
          <label for="translation">Translation</label>
          <input type="text" id="translation" name="translation" class="form-control" ng-model="learn.card.translation" />
        </div>
        <button class="btn btn-primary" ng-click="learn.learnCard(learn.card)">Learn</button>
        <button class="btn btn-primary" ng-click="learn.nextCard()">Next</button>
      </div>

    </div>
  </div>
</div>
