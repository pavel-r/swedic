<header class="hero-unit" id="banner">
  <div class="container">
    <ol class="breadcrumb">
      <li><a ui-sref="main">Dictionaries</a></li>
      <li><a ui-sref="edit({id : learn.$stateParams.id})">{{learn.dictionary.name}}</a></li>
      <li class="active">Learning</li>
    </ol>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="col-lg-12">
        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" 
            aria-valuenow="{{learn.cards.length}}" 
            aria-valuemin="0" 
            aria-valuemax="{{learn.totalCardsToLearn - learn.cards.length}}"
            style="width: {{(learn.totalCardsToLearn - learn.cards.length) / learn.totalCardsToLearn * 100}}%;">
            {{learn.cards.length}} left
          </div>
        </div>
        <div class="form-group">
          <label for="word">Word</label>
          <span class="form-control" ng-click="learn.play()">
            <span class="glyphicon glyphicon-bullhorn"></span>&nbsp;{{learn.card.name}}
          </span>
        </div>
        <audio id="player"></audio>
        <div class="form-group">
          <label for="translation">Translation</label>
          <span class="form-control" ng-click="learn.showTranslation = true;">
            {{learn.showTranslation ? learn.card.translation : ''}}
          </span>
        </div>
        <button class="btn btn-primary" ng-click="learn.nextCard()">Next</button>
        <button class="btn btn-success" ng-click="learn.learnCard(learn.card)">Learn</button>
        <button class="btn btn-primary" ng-click="learn.translateCard(learn.card)">Translate</button>
        <div ng-bind-html="learn.translationHtml"></div>
      </div>

    </div>
  </div>
</div>
