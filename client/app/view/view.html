<header class="hero-unit" id="banner">
  <div class="container">
    <ol class="breadcrumb">
      <li><a ui-sref="public">Public Dictionaries</a></li>
      <li class="active">{{view.dictionary.name}}</li>
    </ol>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-lg-12" >
      
      <div class="list-group">
        <span class="list-group-item" 
          ng-repeat="card in view.dictionary.cards">{{card.name}}
        </span>
      </div>

    </div>
  </div>
</div>
